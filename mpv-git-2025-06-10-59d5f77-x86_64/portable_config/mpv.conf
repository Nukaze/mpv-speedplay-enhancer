# Enable hardware decoding, auto-select safe method for better performance and compatibility
hwdec=auto-safe            

# Use the next-generation GPU video output for smoother rendering
vo=gpu-next               

# Enable frame interpolation to make video playback smoother
interpolation=yes         

# Sync video to display refresh rate with resampling to reduce judder
video-sync=display-resample 

# Enable on-screen controller for playback controls
osc=yes                   

# Show fractional values (like exact time) in on-screen display
osd-fractions=yes         

# Enable high-resolution seeking: uses precise (not just keyframe) seeks for exact jumps
hr-seek=yes

# Automatically apply ICC color profiles for accurate color reproduction
icc-profile-auto=yes      